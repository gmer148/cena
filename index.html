<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Queres ser a minha Valentim? ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 400px;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  color: #ff3366;
  font-size: 22px;
}

.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
  height: 80px;
}

button {
  padding: 10px;
  font-size: 14px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  width: 100px;
  height: 40px;
  transition: transform 0.1s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
}

/* SIM */
#yes {
  background: #ff3366;
  color: white;
  left: 50px;
  bottom: 0;
  transform: scale(1);
  z-index: 2;
}

/* N√ÉO */
#no {
  background: #ccc;
  color: #333;
  left: 170px;
  top: 0;
  z-index: 1;
}

.shake {
  animation: shake 0.25s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.heart-bg {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

.burst {
  position: absolute;
  font-size: 26px;
  animation: burst 1.2s ease-out forwards;
  pointer-events: none;
}

@keyframes burst {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(1.8) translateY(-160px); opacity: 0; }
}

.message {
  display: none;
  margin-top: 15px;
  font-size: 20px;
  color: #ff3366;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- Cora√ß√µes flutuantes -->
<script>
for (let i = 0; i < 18; i++) {
  const h = document.createElement("div");
  h.className = "heart-bg";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <h1>Want to be my valentine? üíñ</h1>


  <div class="buttons">
    <button id="yes" onclick="aceitou()">SIM ‚ù§Ô∏è</button>
    <button id="no" onmousemove="fugir(event)" ontouchmove="fugir(event)">N√£o üíî</button>
  </div>

  <div class="message" id="msg">
    Obrigado, n√£o te vais arrepender<br>
    Amo-te ‚ù§Ô∏è
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const container = document.querySelector(".buttons");

// posi√ß√£o inicial do N√ÉO
let noPos = { x: 170, y: 0 };

function fugir(e) {
  // obter posi√ß√£o do cursor ou touch
  let cursorX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
  let cursorY = e.clientY || (e.touches ? e.touches[0].clientY : 0);

  // aumentar o SIM gradualmente
  let scale = parseFloat(getComputedStyle(yes).transform.split(',')[3]) || 1;
  if(scale < 2) {
    scale += 0.05;
    yes.style.transform = `scale(${scale})`;
  }

  // calcular nova posi√ß√£o do N√ÉO com limites
  const containerRect = container.getBoundingClientRect();
  const buttonWidth = no.offsetWidth;
  const buttonHeight = no.offsetHeight;

  let maxX = containerRect.width - buttonWidth;
  let maxY = containerRect.height - buttonHeight;

  // movimenta√ß√£o aleat√≥ria
  noPos.x += (Math.random() * 100 - 50);
  noPos.y += (Math.random() * 40 - 20);

  // limites
  noPos.x = Math.max(0, Math.min(noPos.x, maxX));
  noPos.y = Math.max(0, Math.min(noPos.y, maxY));

  no.style.left = noPos.x + "px";
  no.style.top = noPos.y + "px";

  // tremor
  no.classList.add("shake");
  setTimeout(() => no.classList.remove("shake"), 200);
}

function aceitou() {
  yes.style.transform = "scale(1)";

  document.getElementById("msg").style.display = "block";

  if (navigator.vibrate) navigator.vibrate([200,100,200]);

  for (let i=0;i<30;i++) {
    const heart = document.createElement("div");
    heart.className = "burst";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = (50 + Math.random()*30 -15) + "%";
    heart.style.top = "55%";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1200);
  }
}
</script>
</body>
</html>
